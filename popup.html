<!doctype html>
<html>
<head>
<title>Tap Tab</title>
<style>

body {min-width:600px; min-height: 32px; overflow-x:hidden; background:#fff; user-select:none; -webkit-touch-callout:none; -webkit-user-select:none;}

div.tab {padding:4px; cursor:pointer;}
div.tab img {float:left; padding:2px 4px;}
div.tab span {font-family:helvetica; font-size:12px; padding:4px; overflow:hidden; color:#333;}

div.highlighted {background:#eee;}
div.highlighted span {color:#000;}
div.active span {font-weight:bold; color:#000;}

</style>
<script src="jquery.1.10.1.min.js"></script>
<script src="popup.js"></script>
</head>
<body>
    <div id="tabs">
    </div>
</body>
</html>
